plugins {
    id 'java'
    id 'groovy'
    id 'org.springframework.boot' version '2.7.12'
    id 'io.spring.dependency-management' version '1.1.0'
}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            [group: 'org.spockframework', name: 'spock-core', version: '2.0-groovy-3.0'],
            [group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.9'],
            [group: 'org.spockframework', name: 'spock-spring', version: '2.0-groovy-3.0'],
            [group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.7.0']
    )
    implementation 'org.springframework.boot:spring-boot-starter-web'
}

test {
    useJUnitPlatform()
}